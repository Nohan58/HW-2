<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Personal information start</h3>
    <b><h1>Bio Data Format For Student:</h1></b>
    <br>
<form>
    <fieldset>
        <legend>Personal Information</legend>
    <label>Full Name:</label>
    <input type="text" placeholder="your name">
    <br><br><label>E-mail Adress:</label>
    <input type="email" placeholder="your email">
    <br><br><label>Email Password:</label>
    <input type="password" placeholder="enter your pass">
    <br><br><label>Date Of Birth:</label>
    <input type="date" required>
    <br><br><label>Mobile Number:</label>
    <input type="tel" placeholder="999-999-999">
    <br><br><label>Nationality:</label>
    <select>
        <option>Select your country</option>
        <option>Bangladeshi</option>
        <option>American</option>
        <option>Russian</option>
        <option>Dubai</option>
    </select>
    <br><br><label>Maritial Status</label>
    <select>
        <option>Single</option>
        <option>Married</option>
    </select>
    <br><br><label>Blood Group</label>
    <select>
        <option>Select your blood group</option>
        <optgroup label="Positive">
        <option>A+</option>
        <option>B+</option>
        <option>AB+</option>
        <option>O+</option>
        </optgroup>
        <optgroup label="Negative">
        <option>A-</option>
        <option>B-</option>
        <option>O-</option>
        <option>AB-</option>
        </optgroup>
    </select>
    </fieldset>
    personal information end
    <br><br>
    <fieldset>
        Guardian's information start
        <legend>Parents Information</legend>
    <br><br><label>Father's Name:</label>
    <input type="text" >
    <br><br><label>Father's Occupation:</label>
    <input type="text" >
    <br><br><label>Father's Mobile Number:</label>
    <input type="tel">
    <br><br><label>Mother's Name:</label>
    <input type="text">
    <br><br><label>Mother's Occupation:</label>
    <input type="text">
    <br><br><label>Mother's Mobile Number:</label>
    <input type="tel">
    <br><br><label>Languages Known:</label>
    <textarea></textarea>
    <br><br><label>Person to contact:</label>
    <lable>Father</lable>
    <input type="radio" name="Person">
    <label>Mother</label>
    <input type="radio" name="Person">
    <label>Girl friend</label>
    <input type="radio" name="Person">
    <br><br><label>His/Her Mobile Number:</label>
    <input type="tel">
    </fieldset>
      guardian's information end
    <br><br><label>Gender:</label>
    <label for="male">Male</label>
    <input type="radio" name="Gender" id="male">
    <label for="female">Female</label>
    <input type="radio" name="Gender" id="female">
    <label for=" others">Sharif to Sharifa</label>
    <input type="radio" name="Gender" id="others">
    <br><br><label>Current Address</label>
    <textarea></textarea>
    <br><br><label>Permanent Address</label>
    <textarea></textarea>
    <br><br><label>Religion:</label>
    <select>
    <option>Select Your Religion</option>
    <option>Islam</option>
    <option>Hindu</option>
    <option>Christian</option>
    <option>others</option>
    </select>
    </form>    
</body>
</html>
